---
- name: Ansible rest and tags
  hosts: localhost
  gather_facts: false
  

  vars:
          myrsakey: "{{ lookup('file', '/home/student/.ssh/id_rsa.pub') }}"
          #astros: "{{ lookup('url', 'http://api.open-notify.org/astros.json')}}"
      
     
  tasks:
          - name: Key prep
            debug:
              msg: "your RSA key is {{ myrsakey }}" 
 
            tags:
                    
                    - keytime
                    - vmprep
                           
